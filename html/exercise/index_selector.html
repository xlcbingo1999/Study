

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life</title>
    <style>
    div[class^= "abc"]
    {
        background-color: chocolate;
    }
    div[class$= "abc"]
    {
        background-color: blue;
    }
    </style>
</head>
<body>
    <h1 class="fancy">Life</h1>
    <p class= "fancy"><em><strong>Hello</strong></em><strong>HELLO</strong></p> <!-- 使用id则根据id使用-->
    <p class= "fancy">Your name</p> <!-- 跳出了父类的要求 -->
</body>
</html>
