<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title> 我 </title>
	</head>
	<body>
		<h1>我啊你</h1>
		<h2>woaini</h2>  <!--h1是最主要，h2是次要，直到h6-->
		<p><b>ni</b></p>  <!--b是粗体，i是斜体-->
		<p>C<sub>3</sub><sup>2</sup></p>   <!--sub是下标supi是上标-->
		<p>My favorite color is <del>blue</del> <ins>red</ins>!</p>   <!--del是删除字符，ins是下划线-->
		<code>#include</code>
		<kbd>键盘输入abc</kbd> 
		<hr>  <!--分割符-->
		<p>NI</p>
		<p>这各<br>是分段的<br>对的</p>
		<p>这           是            一            个        空 格</p>
		<a href="http://www.baidu.com/">Course</a>Click!
		<a href="http://www.baidu.com/">这是一个网站</a>  <!--href 是 Hypertext Reference 的缩写，表示超文本引用。用来建立当前元素和文档之间的链接。常用的有：link、a。-->
		<img src = "logo.png" />  <!--*.html 文件跟 *.jpg 图片在相同目录下-->
		<img src = "image\logo.png" />  <!--*.html 文件跟 *.jpg 图片在相同目录下-->
		<!--src 的内容，是页面必不可少的一部分，是引入。href 的内容，是与该页面有关联，是引用。区别就是，引入和引用。
-->
		<p>create a image linkww
			<a href="http://www.baidu.com">
			<img border= "0"  src = "logo.png" alt = "HTML study" width = "32" height = "32">
				<!--border 是图片的边框-->
		</a>
		</p>
	</body>
</html>
